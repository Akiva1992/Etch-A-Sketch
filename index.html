<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="header container"><h1 class="header txt">Etch a Sketch</h1></div>
    <div class="container main">
        <div class="btns-container">
            <div class="btns">
                <input data-tooltip="Color picker" type="color" id="black" class="color-picker btn" name="black" value="#000001">
                <button class="btn" data-tooltip="Draw"><img src="./imgs/draw.svg" alt="Draw button" class="btn-icon"></button>
                <button class="btn" data-tooltip="Shade"><img src="./imgs/shade.svg" alt="Shade button" class="btn-icon"></button>
                <button class="btn" data-tooltip="Erase"><img src="./imgs/eraser.svg" alt="Eraser button" class="btn-icon"></button>
                <button class="btn" data-tooltip="Clear"><img src="./imgs/clear.svg" alt="Clear button" class="btn-icon"></button>
                <button class="btn" data-tooltip="Randonm"><img src="./imgs/rainbow.svg" alt="Random color button" class="btn-icon"></button>
            </div>
        </div>
        <div class="sketch-pad"></div>
        <div class="grid-container"><button class="btn grid" data-tooltip="Show grid"><img src="./imgs/grid.svg" alt="Show grid button" class="btn-icon"></button></div>
        <div>
            <input type="range" id="size" name="size"
                   min="1" max="100">
            <label for="size">Pad Size</label>
          </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
